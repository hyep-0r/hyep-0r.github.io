<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BK Factory Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .note {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to BK Factory</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="note">Note: Privacy features not yet implemented. Stay tuned!</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      // Placeholder for actual authentication
      alert(`Hello ${username}, this is a demo login. No data is stored.`);

      // In a real setup, you'd POST the credentials to your backend
    }
  </script>
</body>
</html>
